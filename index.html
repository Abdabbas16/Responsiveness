<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
        }
        body { 
            overflow: hidden; 
            background: #333; 
        }
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .left-controls {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }
        .right-controls {
            pointer-events: auto;
        }
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 255, 180, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        @media (min-width: 801px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-controls">
        <div class="left-controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <div class="right-controls">
            <button class="control-btn" id="jumpBtn">↑</button>
        </div>
    </div>
    <script>
        // Debug mobile detection
        function debugMobile() {
            const isMobile = window.innerWidth <= 800;
            console.log('Window width:', window.innerWidth);
            console.log('Is mobile:', isMobile);
            const controls = document.querySelector('.mobile-controls');
            console.log('Controls display:', window.getComputedStyle(controls).display);
        }
        window.addEventListener('load', debugMobile);
        window.addEventListener('resize', debugMobile);
    </script>
    <script src="https://unpkg.com/kaboom@2000.2.10/dist/kaboom.js"></script>
    <script src="game.js"></script>
</body>
</html>
